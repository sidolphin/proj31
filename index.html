<!DOCTYPE html><html><head>
    <h1>Plinko</h1>
<p>Press <strong>[Space]</strong> to drop a single puck, or hold it down to let loose. There's a 50% chance of each puck going left or right at each peg. <a href="https://github.com/willdages/plinko">Made in 2013</a> with boring old javascript.</p>

<div id="plinko-board">
        <ul class="buckets">
            <li id="one">0</li>
            <li id="two">0</li>
            <li id="three">0</li>
            <li id="four">0</li>
            <li id="five">0</li>
        </ul>
        <ul class="percents">
            <li id="one_percent">0.00%</li>
            <li id="two_percent">0.00%</li>
            <li id="three_percent">0.00%</li>
            <li id="four_percent">0.00%</li>
            <li id="five_percent">0.00%</li>
        </ul>
    </div>
    <script src="p5.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
<script src="./p5.play.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>

</body></html>
